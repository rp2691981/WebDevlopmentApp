{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/commoncss/bootstrap_min.css' %}">
    <link rel="stylesheet" href="{% static 'css/LoginPage/ChiefLogin.css' %}">
    <title>Document</title>
</head>
<body>
<div class="section_main">
    <section class="section">
    </section>
    <section class="login_form">
        <div class="container">
            <div class="row d-flex justify-content-around">
                <div class="col-lg-5 alert alert-light d-flex shadow-lg justify-content-around">
                    
                    <!--Login Form start-->
                    <form action="" method="post" >
                        {% csrf_token %}
                        <div class="row mb-4">
                            <div class="col text-center bold ">
                                LoginForm
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col">
                                User Id *
                            </div>
                            <div class="col-lg-12">
                                <input type="text" name="UserId" class="form-control" id="">
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col">
                                Password *
                            </div>
                            <div class="col-lg-12">
                                <input type="text" name="Password" class="form-control" id="">
                            </div>
                        </div>

                        <div class="row  mb-3 d-flex justify-content-around">
                            <input class="btn btn-primary" style="max-width: 180px;" name="Login" type="submit" value="Login">
                        </div>
                        <div class="row">
                            <a class="forgetPassword" href="">Forget Password  ?</a>
                        </div>
                    </form>
                    <!--Login Form end-->

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
